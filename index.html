    <ul id="game" class="list-group"></ul>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <script>
        let favoriteGame = ['League of Legends', 'Bloodborne', 'Zelda', 'Monster Hunter', 'Crash Bandicoot', 'Pokemon', 'Maplestory', 'God of War', 'Super Smash', 'Warframe']

        for (i = 0; i < favoriteGame.length; i++) {
            let gameElem = document.createElement('li')
            gameElem.className = 'list-group-item'
            gameElem.textContent = favoriteGame[i]
            document.getElementById('game').append(gameElem)
        }

    </script>
